<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
</head>
<body>
    <main>
        <h2>Stopwatch</h2>
        <div id="clock">
            <img src="—Pngtree—timer stopwatch_5929869.png" alt="stopwatch">
            <div id="timer">
                <h1>00:00</h1>
                <div id="info">
                    <button id="btn-1" onclick="start_clock()"><i class="fas fa-play"></i></button>
                    <button id="btn-2"><i class="fas fa-flag"></i></button>
                    <button id="btn-3" onclick="pause_timer()"><i class="fas fa-pause"></i></button>
                    <button id="btn-4" onclick="stop_timer()"><i class="fas fa-square"></i></button>
                </div>
            </div>
        </div>
        <footer>
            <h3>©Guilherme Bittelbrunn</h3>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
